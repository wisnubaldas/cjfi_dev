kind: pipeline
type: docker
name: default

# workspace:
#   path: /var/www/html/

trigger:
  branch:
  - education
  
steps:
- name: build
  image: bitnami/laravel:latest
  pull: if-not-exists
  commands:
  - php --version
  - composer --version
  - composer install
  - php artisan --version
  - cp .env.example .env
  - php artisan key:generate
  - sleep 10
  - php artisan cek-koneksi
  - php artisan migrate:fresh --seed
  - php artisan storage:link
  - php artisan clear-compile
  - php artisan optimize:clear
  - php artisan route:cache
  # - ./vendor/bin/phpunit

- name: stop container
  image: appleboy/drone-ssh
  # workspace:
  #   path: /home/cjfi/docker_app/flight
  settings:
    host:
      from_secret: server_host
    username:
      from_secret: server_user
    password:
      from_secret: server_password
    port:
      from_secret: server_port
    script:
      - cd /home/cjfi/docker_app/flight
      - docker-compose down

- name: copy project
  image: appleboy/drone-scp
  settings:
    host:
      from_secret: server_host
    username:
      from_secret: server_user
    password:
      from_secret: server_password
    port:
      from_secret: server_port
    target: /home/cjfi/docker_app/flight
    source: /drone/src

- name: run container
  image: appleboy/drone-ssh
  # workspace:
  #   path: /home/cjfi/docker_app/flight
  settings:
    host:
      from_secret: server_host
    username:
      from_secret: server_user
    password:
      from_secret: server_password
    port:
      from_secret: server_port
    script:
      - cd /home/cjfi/docker_app/flight
      - docker-compose up -d
      - sleep 10
      - docker exec flight_app php artisan migrate:fresh --seed
      - docker exec flight_app php artisan route:list
      - docker exec flight_app php artisan test

