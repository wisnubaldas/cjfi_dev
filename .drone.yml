kind: pipeline
type: docker
name: default

workspace:
  path: /var/www/html/

steps:

- name: build
  image: bitnami/laravel:latest
  pull: if-not-exists
  commands:
  - php --version
  - composer --version
  - composer install
  - php artisan --version
  - cp .env.example .env
  - php artisan key:generate
  - sleep 30
  - php artisan cek-koneksi
  - php artisan migrate:fresh --seed
  - ./vendor/bin/phpunit

- name: publish  
  image: plugins/docker
  pull: if-not-exists
  settings:
    username:
      from_secret: docker_user
    password:
      from_secret: docker_password
    repo: wisnubaldas/flight
    auto_tag: true
    auto_tag_suffix: latest
  
